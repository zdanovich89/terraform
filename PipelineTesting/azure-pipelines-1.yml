    - stage: validate_terraform_compliance
      jobs:
      - job: Compliance
        displayName: 'Run terraform-compliance to check for compliance'
        pool: 
          vmImage: 'ubuntu-latest'
      
        steps:
        - script: |           
            sudo apt update
            sudo apt install software-properties-common
            sudo add-apt-repository ppa:deadsnakes/ppa
            sudo apt install python3.7
            sudo apt install python3-pip
            sudo python3.7 -m pip install -U checkov #to install or upgrade checkov)
          workingDirectory: '$(System.DefaultWorkingDirectory)/PipelineTesting'
        - script:
            checkov --directory '$(System.DefaultWorkingDirectory)/PipelineTesting'
          workingDirectory: '$(System.DefaultWorkingDirectory)/PipelineTesting'
